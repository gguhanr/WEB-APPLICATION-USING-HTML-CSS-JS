<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medico - 2025 Online Medical Shop</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Lottie Player for Animations -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- AOS (Animate on Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glassmorphism {
            background: rgba(30, 30, 30, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s, bottom 0.5s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        .toast.info { background-color: #17a2b8; }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        .dark ::-webkit-scrollbar-track { background: #2d2d2d; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #555; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>
</head>
<body class="antialiased">

    <!-- Toast Notification Container -->
    <div id="toast" class="toast"></div>

    <!-- Admin Login Modal -->
    <div id="admin-login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-sm" data-aos="fade-up">
            <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Admin Access</h2>
            <input type="password" id="admin-password" placeholder="Enter Password" class="w-full p-3 mb-4 bg-gray-100 dark:bg-gray-700 border-2 border-transparent focus:border-blue-500 rounded-lg outline-none transition">
            <button id="admin-login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-transform transform hover:scale-105">Login</button>
            <button id="close-login-modal-btn" class="w-full mt-2 text-gray-500 hover:text-gray-700 dark:hover:text-gray-300 font-medium py-2 rounded-lg">Cancel</button>
        </div>
    </div>

    <!-- Main User Interface -->
    <div id="user-interface">
        <!-- Header -->
        <header class="sticky top-0 z-40 glassmorphism shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex items-center space-x-3">
                         <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_cmaqoazd.json" background="transparent" speed="1" style="width: 60px; height: 60px;" loop autoplay></lottie-player>
                        <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white tracking-tight">Medico</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="dark-mode-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                            <svg id="moon-icon" class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                            <svg id="sun-icon" class="h-6 w-6 text-gray-700 dark:text-gray-300 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        </button>
                        <button id="admin-panel-btn" class="hidden md:inline-block bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg transition">Admin</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Search and Filter -->
            <div class="mb-8" data-aos="fade-in">
                <div class="relative">
                    <input type="text" id="search-bar" placeholder="Search for medicines, brands..." class="w-full p-4 pl-12 text-lg bg-white dark:bg-gray-800 border-2 border-gray-200 dark:border-gray-700 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                    <div class="absolute top-0 left-0 inline-flex items-center justify-center h-full w-12 text-gray-400">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </div>
                </div>
                <div id="filter-categories" class="mt-4 flex flex-wrap gap-2 justify-center">
                    <!-- Categories will be dynamically inserted here -->
                </div>
            </div>

            <!-- Medicine List -->
            <div id="medicine-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Medicine cards will be dynamically inserted here -->
            </div>
            <div id="no-results" class="hidden text-center py-16">
                 <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_p9b31y3f.json" background="transparent" speed="1" style="width: 200px; height: 200px; margin: auto;" loop autoplay></lottie-player>
                <p class="text-xl font-semibold text-gray-600 dark:text-gray-400 mt-4">No medicines found. Try a different search.</p>
            </div>
        </main>

        <!-- Cart & Order FAB -->
        <div class="fixed bottom-6 right-6 z-40">
            <button id="cart-fab" class="relative bg-blue-600 hover:bg-blue-700 text-white rounded-full w-16 h-16 flex items-center justify-center shadow-xl transform hover:scale-110 transition-transform">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center">0</span>
            </button>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-lg mx-4 flex flex-col" style="height: 90vh; max-height: 700px;" data-aos="zoom-in-up">
                <div class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Your Cart</h2>
                    <button id="close-cart-modal-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                        <svg class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div id="cart-items" class="flex-grow p-6 overflow-y-auto">
                    <!-- Cart items will be dynamically inserted here -->
                </div>
                <div class="p-6 border-t border-gray-200 dark:border-gray-700">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-lg font-medium text-gray-600 dark:text-gray-300">Total:</span>
                        <span id="cart-total" class="text-2xl font-bold text-gray-800 dark:text-white">₹0.00</span>
                    </div>
                    <button id="place-order-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-lg flex items-center justify-center space-x-2 transition-transform transform hover:scale-105 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                        <span>Place Order via WhatsApp</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Panel Interface -->
    <div id="admin-panel" class="hidden">
        <header class="sticky top-0 z-40 glassmorphism shadow-md">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <h1 class="text-3xl font-extrabold text-gray-800 dark:text-white tracking-tight">Admin Dashboard</h1>
                    <button id="logout-admin-btn" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition">Logout</button>
                </div>
            </div>
        </header>

        <main class="container mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Add/Edit Medicine Form -->
            <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg mb-8" data-aos="fade-right">
                <h2 id="form-title" class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Add New Medicine</h2>
                <form id="medicine-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="medicine-id">
                    <input type="text" id="medicine-name" placeholder="Name" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="text" id="medicine-brand" placeholder="Brand" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <input type="number" id="medicine-price" placeholder="Price (₹)" min="0" step="0.01" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <select id="medicine-category" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="Tablet">Tablet</option>
                        <option value="Syrup">Syrup</option>
                        <option value="Injection">Injection</option>
                        <option value="Ointment">Ointment</option>
                        <option value="Capsule">Capsule</option>
                        <option value="Drops">Drops</option>
                    </select>
                    <input type="text" id="medicine-image" placeholder="Image URL (e.g., https://...)" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 md:col-span-2">
                    <textarea id="medicine-desc" placeholder="Description" rows="3" class="p-3 bg-gray-100 dark:bg-gray-700 rounded-lg md:col-span-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    <div class="md:col-span-2 flex justify-end space-x-4">
                        <button type="button" id="cancel-edit-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition hidden">Cancel Edit</button>
                        <button type="submit" id="submit-form-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">Add Medicine</button>
                    </div>
                </form>
            </div>

            <!-- Medicine Management List -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden" data-aos="fade-left">
                 <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Manage Medicines</h2>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th class="p-4 font-semibold">Name</th>
                                <th class="p-4 font-semibold">Category</th>
                                <th class="p-4 font-semibold">Price</th>
                                <th class="p-4 font-semibold">Available</th>
                                <th class="p-4 font-semibold text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-medicine-list">
                            <!-- Admin medicine list items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- INITIALIZATION ---
        AOS.init({
            duration: 800,
            once: true,
        });
        
        // --- MOCK DATA ---
        const initialMedicines = [
            { id: 1, name: 'Paracetamol 500mg', brand: 'Calpol', category: 'Tablet', price: 15.50, description: 'Relieves pain and fever.', image: 'https://placehold.co/400x400/3B82F6/FFFFFF?text=Tablet', available: true },
            { id: 2, name: 'Cough Syrup', brand: 'Benadryl', category: 'Syrup', price: 120.00, description: 'For relief from cough and cold.', image: 'https://placehold.co/400x400/10B981/FFFFFF?text=Syrup', available: true },
            { id: 3, name: 'Antacid Gel', brand: 'Digene', category: 'Syrup', price: 85.75, description: 'Provides relief from acidity and gas.', image: 'https://placehold.co/400x400/10B981/FFFFFF?text=Syrup', available: true },
            { id: 4, name: 'Vitamin C 1000mg', brand: 'Limcee', category: 'Tablet', price: 25.00, description: 'Immunity booster tablets.', image: 'https://placehold.co/400x400/3B82F6/FFFFFF?text=Tablet', available: true },
            { id: 5, name: 'Pain Relief Spray', brand: 'Volini', category: 'Ointment', price: 190.00, description: 'Instant relief from muscle pain.', image: 'https://placehold.co/400x400/F59E0B/FFFFFF?text=Spray', available: false },
            { id: 6, name: 'Insulin Injection', brand: 'Lantus', category: 'Injection', price: 850.00, description: 'For managing blood sugar levels.', image: 'https://placehold.co/400x400/EF4444/FFFFFF?text=Injection', available: true },
            { id: 7, name: 'Amoxicillin 250mg', brand: 'Mox', category: 'Capsule', price: 75.00, description: 'Antibiotic for bacterial infections.', image: 'https://placehold.co/400x400/8B5CF6/FFFFFF?text=Capsule', available: true },
            { id: 8, name: 'Eye Drops', brand: 'Refresh Tears', category: 'Drops', price: 150.25, description: 'Lubricant for dry eyes.', image: 'https://placehold.co/400x400/6366F1/FFFFFF?text=Drops', available: true },
        ];

        let medicines = JSON.parse(localStorage.getItem('medicines')) || initialMedicines;
        let cart = JSON.parse(localStorage.getItem('cart')) || {};

        // --- DOM ELEMENTS ---
        const medicineList = document.getElementById('medicine-list');
        const adminMedicineList = document.getElementById('admin-medicine-list');
        const searchBar = document.getElementById('search-bar');
        const filterCategoriesContainer = document.getElementById('filter-categories');
        const noResults = document.getElementById('no-results');
        const cartFab = document.getElementById('cart-fab');
        const cartCount = document.getElementById('cart-count');
        const cartModal = document.getElementById('cart-modal');
        const closeCartModalBtn = document.getElementById('close-cart-modal-btn');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const toastEl = document.getElementById('toast');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const moonIcon = document.getElementById('moon-icon');
        const sunIcon = document.getElementById('sun-icon');
        const adminPanelBtn = document.getElementById('admin-panel-btn');
        const adminLoginModal = document.getElementById('admin-login-modal');
        const adminPasswordInput = document.getElementById('admin-password');
        const adminLoginBtn = document.getElementById('admin-login-btn');
        const closeLoginModalBtn = document.getElementById('close-login-modal-btn');
        const userInterface = document.getElementById('user-interface');
        const adminPanel = document.getElementById('admin-panel');
        const logoutAdminBtn = document.getElementById('logout-admin-btn');
        const medicineForm = document.getElementById('medicine-form');
        const formTitle = document.getElementById('form-title');
        const submitFormBtn = document.getElementById('submit-form-btn');
        const cancelEditBtn = document.getElementById('cancel-edit-btn');
        
        // --- STATE ---
        let activeCategory = 'All';

        // --- FUNCTIONS ---
        const saveState = () => {
            localStorage.setItem('medicines', JSON.stringify(medicines));
            localStorage.setItem('cart', JSON.stringify(cart));
        };

        const showToast = (message, type = 'info') => {
            toastEl.textContent = message;
            toastEl.className = `toast show ${type}`;
            setTimeout(() => {
                toastEl.className = toastEl.className.replace('show', '');
            }, 3000);
        };

        const renderMedicines = () => {
            medicineList.innerHTML = '';
            const searchTerm = searchBar.value.toLowerCase();
            
            const filteredMedicines = medicines.filter(med => {
                const matchesSearch = med.name.toLowerCase().includes(searchTerm) || med.brand.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'All' || med.category === activeCategory;
                return med.available && matchesSearch && matchesCategory;
            });

            if (filteredMedicines.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            filteredMedicines.forEach(med => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800 rounded-2xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 flex flex-col';
                card.setAttribute('data-aos', 'fade-up');
                card.innerHTML = `
                    <img src="${med.image}" alt="${med.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x400/cccccc/ffffff?text=Image+Not+Found';">
                    <div class="p-5 flex flex-col flex-grow">
                        <h3 class="text-lg font-bold text-gray-800 dark:text-white">${med.name}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">${med.brand}</p>
                        <p class="text-xs text-gray-600 dark:text-gray-300 flex-grow">${med.description}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-xl font-extrabold text-blue-600 dark:text-blue-400">₹${med.price.toFixed(2)}</span>
                            <button data-id="${med.id}" class="add-to-cart-btn bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 hover:bg-blue-200 dark:hover:bg-blue-800 font-bold py-2 px-4 rounded-full transition">
                                Add
                            </button>
                        </div>
                    </div>
                `;
                medicineList.appendChild(card);
            });
            AOS.refresh();
        };
        
        const renderCategories = () => {
            const categories = ['All', ...new Set(medicines.map(m => m.category))];
            filterCategoriesContainer.innerHTML = '';
            categories.forEach(cat => {
                const button = document.createElement('button');
                button.textContent = cat;
                button.dataset.category = cat;
                button.className = `category-btn px-4 py-2 rounded-full text-sm font-semibold transition ${
                    activeCategory === cat 
                    ? 'bg-blue-600 text-white shadow-md' 
                    : 'bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-600'
                }`;
                filterCategoriesContainer.appendChild(button);
            });
        };
        
        const updateCart = () => {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            const items = Object.keys(cart);

            if (items.length === 0) {
                cartItemsContainer.innerHTML = `<div class="text-center py-10">
                    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_p7gjs89z.json" background="transparent" speed="1" style="width: 150px; height: 150px; margin: auto;" loop autoplay></lottie-player>
                    <p class="text-gray-500 dark:text-gray-400 mt-4">Your cart is empty.</p>
                </div>`;
                placeOrderBtn.disabled = true;
            } else {
                items.forEach(id => {
                    const medicine = medicines.find(m => m.id == id);
                    const quantity = cart[id];
                    if (medicine) {
                        total += medicine.price * quantity;
                        const itemEl = document.createElement('div');
                        itemEl.className = 'flex items-center justify-between py-4 border-b border-gray-200 dark:border-gray-700';
                        itemEl.innerHTML = `
                            <div class="flex items-center space-x-4">
                                <img src="${medicine.image}" alt="${medicine.name}" class="w-16 h-16 rounded-lg object-cover" onerror="this.onerror=null;this.src='https://placehold.co/100x100/cccccc/ffffff?text=N/A';">
                                <div>
                                    <h4 class="font-semibold text-gray-800 dark:text-white">${medicine.name}</h4>
                                    <p class="text-sm text-gray-500 dark:text-gray-400">₹${medicine.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <div class="flex items-center space-x-3">
                                <button data-id="${id}" class="quantity-change-btn bg-gray-200 dark:bg-gray-600 rounded-full w-8 h-8 font-bold text-lg">-</button>
                                <span class="w-8 text-center font-semibold">${quantity}</span>
                                <button data-id="${id}" class="quantity-change-btn bg-gray-200 dark:bg-gray-600 rounded-full w-8 h-8 font-bold text-lg">+</button>
                                <button data-id="${id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 p-1">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                </button>
                            </div>
                        `;
                        cartItemsContainer.appendChild(itemEl);
                    }
                });
                placeOrderBtn.disabled = false;
            }
            
            cartTotalEl.textContent = `₹${total.toFixed(2)}`;
            const totalItems = Object.values(cart).reduce((sum, q) => sum + q, 0);
            cartCount.textContent = totalItems;
            cartCount.classList.toggle('hidden', totalItems === 0);
            saveState();
        };

        const renderAdminList = () => {
            adminMedicineList.innerHTML = '';
            medicines.forEach(med => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors';
                row.innerHTML = `
                    <td class="p-4">
                        <div class="font-medium text-gray-800 dark:text-white">${med.name}</div>
                        <div class="text-sm text-gray-500">${med.brand}</div>
                    </td>
                    <td class="p-4 text-gray-600 dark:text-gray-300">${med.category}</td>
                    <td class="p-4 font-semibold text-gray-800 dark:text-white">₹${med.price.toFixed(2)}</td>
                    <td class="p-4">
                        <label class="relative inline-flex items-center cursor-pointer">
                          <input type="checkbox" value="" class="sr-only peer availability-toggle" data-id="${med.id}" ${med.available ? 'checked' : ''}>
                          <div class="w-11 h-6 bg-gray-200 dark:bg-gray-600 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-500 peer-checked:bg-blue-600"></div>
                        </label>
                    </td>
                    <td class="p-4 text-right space-x-2">
                        <button data-id="${med.id}" class="edit-btn bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-3 rounded-lg text-xs transition">Edit</button>
                        <button data-id="${med.id}" class="delete-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-3 rounded-lg text-xs transition">Delete</button>
                    </td>
                `;
                adminMedicineList.appendChild(row);
            });
        };

        const handleAddToCart = (id) => {
            cart[id] = (cart[id] || 0) + 1;
            const med = medicines.find(m => m.id == id);
            showToast(`${med.name} added to cart!`, 'success');
            updateCart();
        };

        const handleQuantityChange = (id, amount) => {
            if (cart[id]) {
                cart[id] += amount;
                if (cart[id] <= 0) {
                    delete cart[id];
                }
                updateCart();
            }
        };

        const handleRemoveFromCart = (id) => {
            delete cart[id];
            showToast('Item removed from cart.', 'info');
            updateCart();
        };
        
        const handlePlaceOrder = () => {
            placeOrderBtn.disabled = true;
            placeOrderBtn.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Fetching Location...`;
            showToast('Please allow location access.', 'info');

            if (!navigator.geolocation) {
                showToast('Geolocation is not supported by your browser.', 'error');
                resetOrderButton();
                return;
            }

            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                const locationLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                
                let message = `*New Order from Medico*\n\n`;
                message += `*Medicines:*\n`;
                let total = 0;

                Object.keys(cart).forEach(id => {
                    const medicine = medicines.find(m => m.id == id);
                    const quantity = cart[id];
                    if (medicine) {
                        const subtotal = medicine.price * quantity;
                        total += subtotal;
                        message += `- ${medicine.name} (x${quantity}) - ₹${subtotal.toFixed(2)}\n`;
                    }
                });

                message += `\n*Total Amount: ₹${total.toFixed(2)}*\n\n`;
                message += `*Delivery Location:*\n${locationLink}\n\n`;
                message += `Please confirm this order.`;

                const whatsappNumber = '919003356047';
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                
                window.open(whatsappUrl, '_blank');
                
                // Clear cart after placing order
                cart = {};
                updateCart();
                cartModal.classList.add('hidden');
                showToast('Order details sent to WhatsApp!', 'success');
                resetOrderButton();

            }, (error) => {
                showToast('Unable to retrieve your location. Please enable it.', 'error');
                console.error("Geolocation Error:", error);
                resetOrderButton();
            });
        };

        const resetOrderButton = () => {
             placeOrderBtn.disabled = Object.keys(cart).length === 0;
             placeOrderBtn.innerHTML = `
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path></svg>
                <span>Place Order via WhatsApp</span>`;
        };
        
        const toggleDarkMode = (force) => {
            const isDark = document.documentElement.classList.toggle('dark', force);
            localStorage.setItem('darkMode', isDark);
            moonIcon.classList.toggle('hidden', isDark);
            sunIcon.classList.toggle('hidden', !isDark);
        };

        const handleAdminLogin = () => {
            if (adminPasswordInput.value === '007124') {
                adminLoginModal.classList.add('hidden');
                userInterface.classList.add('hidden');
                adminPanel.classList.remove('hidden');
                renderAdminList();
                showToast('Admin login successful!', 'success');
                localStorage.setItem('adminLoggedIn', 'true');
            } else {
                showToast('Incorrect password.', 'error');
            }
            adminPasswordInput.value = '';
        };

        const handleAdminLogout = () => {
            userInterface.classList.remove('hidden');
            adminPanel.classList.add('hidden');
            localStorage.removeItem('adminLoggedIn');
            showToast('Logged out successfully.', 'info');
        };

        const handleMedicineFormSubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('medicine-id').value;
            const newMed = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('medicine-name').value,
                brand: document.getElementById('medicine-brand').value,
                price: parseFloat(document.getElementById('medicine-price').value),
                category: document.getElementById('medicine-category').value,
                image: document.getElementById('medicine-image').value || 'https://placehold.co/400x400/cccccc/ffffff?text=No+Image',
                description: document.getElementById('medicine-desc').value,
                available: true
            };

            if (id) { // Editing
                const index = medicines.findIndex(m => m.id == id);
                medicines[index] = { ...medicines[index], ...newMed };
                showToast('Medicine updated successfully!', 'success');
            } else { // Adding
                medicines.push(newMed);
                showToast('Medicine added successfully!', 'success');
            }
            
            saveState();
            renderAdminList();
            renderMedicines();
            renderCategories();
            resetForm();
        };

        const handleEditMedicine = (id) => {
            const med = medicines.find(m => m.id == id);
            document.getElementById('medicine-id').value = med.id;
            document.getElementById('medicine-name').value = med.name;
            document.getElementById('medicine-brand').value = med.brand;
            document.getElementById('medicine-price').value = med.price;
            document.getElementById('medicine-category').value = med.category;
            document.getElementById('medicine-image').value = med.image;
            document.getElementById('medicine-desc').value = med.description;
            
            formTitle.textContent = 'Edit Medicine';
            submitFormBtn.textContent = 'Update Medicine';
            cancelEditBtn.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const handleDeleteMedicine = (id) => {
            if (confirm('Are you sure you want to delete this medicine?')) {
                medicines = medicines.filter(m => m.id != id);
                delete cart[id];
                saveState();
                renderAdminList();
                renderMedicines();
                renderCategories();
                updateCart();
                showToast('Medicine deleted.', 'error');
            }
        };

        const handleAvailabilityToggle = (id, isAvailable) => {
            const index = medicines.findIndex(m => m.id == id);
            medicines[index].available = isAvailable;
            saveState();
            renderMedicines();
            showToast(`'${medicines[index].name}' availability updated.`, 'info');
        };

        const resetForm = () => {
            medicineForm.reset();
            document.getElementById('medicine-id').value = '';
            formTitle.textContent = 'Add New Medicine';
            submitFormBtn.textContent = 'Add Medicine';
            cancelEditBtn.classList.add('hidden');
        };

        // --- EVENT LISTENERS ---
        searchBar.addEventListener('input', renderMedicines);

        filterCategoriesContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                activeCategory = e.target.dataset.category;
                renderCategories();
                renderMedicines();
            }
        });

        medicineList.addEventListener('click', (e) => {
            if (e.target.closest('.add-to-cart-btn')) {
                const id = e.target.closest('.add-to-cart-btn').dataset.id;
                handleAddToCart(id);
            }
        });

        cartFab.addEventListener('click', () => cartModal.classList.remove('hidden'));
        closeCartModalBtn.addEventListener('click', () => cartModal.classList.add('hidden'));

        cartItemsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;
            const id = button.dataset.id;
            if (button.classList.contains('quantity-change-btn')) {
                const amount = button.textContent === '+' ? 1 : -1;
                handleQuantityChange(id, amount);
            } else if (button.classList.contains('remove-from-cart-btn')) {
                handleRemoveFromCart(id);
            }
        });
        
        placeOrderBtn.addEventListener('click', handlePlaceOrder);

        darkModeToggle.addEventListener('click', () => toggleDarkMode());

        adminPanelBtn.addEventListener('click', () => adminLoginModal.classList.remove('hidden'));
        closeLoginModalBtn.addEventListener('click', () => adminLoginModal.classList.add('hidden'));
        adminLoginBtn.addEventListener('click', handleAdminLogin);
        adminPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAdminLogin();
        });
        logoutAdminBtn.addEventListener('click', handleAdminLogout);

        medicineForm.addEventListener('submit', handleMedicineFormSubmit);
        cancelEditBtn.addEventListener('click', resetForm);

        adminMedicineList.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (button?.classList.contains('edit-btn')) {
                handleEditMedicine(button.dataset.id);
            }
            if (button?.classList.contains('delete-btn')) {
                handleDeleteMedicine(button.dataset.id);
            }
        });

        adminMedicineList.addEventListener('change', (e) => {
            if (e.target.classList.contains('availability-toggle')) {
                handleAvailabilityToggle(e.target.dataset.id, e.target.checked);
            }
        });

        // --- ON LOAD ---
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true' || 
           (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            toggleDarkMode(true);
        }
        
        // Check for admin logged in state
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            userInterface.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            renderAdminList();
        } else {
            renderMedicines();
            renderCategories();
        }
        
        updateCart();
    });
    </script>
</body>
</html>
