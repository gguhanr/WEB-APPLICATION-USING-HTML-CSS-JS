<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Cassette Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <h1>🎵 Retro Cassette Player 🎵</h1>
    
    <div class="cassette">
      <div class="reel left" id="reel-left"></div>
      <div class="tape-texture"></div>
      <div class="reel right" id="reel-right"></div>
    </div>

    <div class="equalizer" id="equalizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio" src="1.mp3"></audio>

    <div class="controls">
      <button id="play">▶️</button>
      <button id="pause">⏸️</button>
      <button id="stop">⏹️</button>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
    </div>

    <input type="range" id="progress" value="0" max="100" />
    <input type="range" id="volume" min="0" max="1" step="0.01" />
  </div>

  <script src="script.js"></script>
</body>
</html>
