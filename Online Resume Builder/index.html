<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Resume Builder</h1>
      <form id="resumeForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="phone" placeholder="Phone" required />

        <textarea id="summary" placeholder="Professional Summary" required></textarea>
        <textarea id="education" placeholder="Education" required></textarea>
        <textarea id="experience" placeholder="Work Experience" required></textarea>
        <textarea id="skills" placeholder="Skills (comma-separated)" required></textarea>

        <label>Font Style:
          <select id="fontSelect">
            <option value="helvetica">Helvetica</option>
            <option value="times">Times</option>
            <option value="courier">Courier</option>
          </select>
        </label>

        <label>Color Theme:
          <select id="colorTheme">
            <option value="#00c8ff">Blue</option>
            <option value="#00ffa6">Green</option>
            <option value="#b966ff">Purple</option>
          </select>
        </label>

        <label>Upload Profile Picture:
          <input type="file" id="profilePic" accept="image/*" />
        </label>

        <button type="submit">Download PDF</button>
      </form>
    </div>

    <div class="preview-section" id="preview">
      <h2 id="pName">Your Name</h2>
      <p id="pContact">Email | Phone</p>
      <img id="pImage" src="" alt="Profile Preview" hidden />
      <h3>Summary</h3><p id="pSummary">...</p>
      <h3>Education</h3><p id="pEducation">...</p>
      <h3>Experience</h3><p id="pExperience">...</p>
      <h3>Skills</h3><p id="pSkills">...</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
