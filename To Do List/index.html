<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeSwitch" />
      <span class="slider"></span>
    </label>
    <span id="themeLabel">☀️ Light Mode</span>
  </div>

  <div class="card">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Task description" />
    <input type="date" id="dateInput" />
    <button class="add animated" onclick="addTask()">Add Task</button>
    <button class="danger animated" onclick="clearTasks()">Clear All</button>
    <button class="danger animated" onclick="exportTXT()">Export as TXT</button>
    <button class="danger animated" onclick="exportCSV()">Export as CSV</button>
    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
